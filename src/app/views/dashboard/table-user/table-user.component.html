<table class="table table-responsive-sm table-hover table-outline mb-0">
  <thead class="thead-light">
    <tr>
      <th class="text-center">
        <i class="icon-people"></i>
      </th>
      <th>UserName</th>
      <th class="text-center">Country</th>
      <th>Email</th>
      <th class="text-center">Level</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of user_lists" (click)="getInfoOne()">
      <td class="text-center">
        <div class="avatar">
          <img src="assets/img/avatars/1.jpg" class="img-avatar" alt="admin@bootstrapmaster.com">
          <span class="avatar-status badge-success"></span>
        </div>
      </td>
      <td>
        <div>{{user.username}}</div>
        <div class="small text-muted">
          <span>New</span> | Register {{user.created_at | date}}
        </div>

      </td>
      <td class="text-center">
        <i class="flag-icon flag-icon-us h4 mb-0" title="us" id="us"></i>
      </td>
      <td>
        <span>{{user.email}}</span>

      </td>
      <td class="text-center">
        <ng-template [ngIf]="user.level==0">
          <span class="badge badge-warning">
            SuperAdmin
          </span>
        </ng-template>
        <ng-template [ngIf]="user.level==1">
          <span class="badge badge-success">
            Admin
          </span>
        </ng-template>
        <ng-template [ngIf]="user.level==2">
          <span class="badge badge-primary">
            Employee
          </span>
        </ng-template>
        <ng-template [ngIf]="user.level==3">
          <span class="badge badge-secondary">
            Customer
          </span>
        </ng-template>
      </td>
      <td>
        <ng-template [ngIf]="user.status==1">
          <span class="badge badge-success">
             Active
          </span>
        </ng-template>
        <ng-template [ngIf]="user.status==2">
          <span class="badge badge-danger">
             Block
          </span>
        </ng-template>
      </td>
    </tr>

  </tbody>
</table>
