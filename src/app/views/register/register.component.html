<div class="space-medium" style="background: #ffffff;padding-top: 20px">
  <div class="container">
    <div class="row account-holder">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="form-group">
          <label class="control-label required" for="name"> Email
            <sup style="color:red">*</sup>
          </label>
          <input id="name" name="email" type="text" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label class="control-label required" for="name"> Username
            <sup style="color:red">*</sup>
          </label>
          <input id="name" name="username" type="text" class="form-control" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label class="control-label required" for="name"> Password
            <sup style="color:red">*</sup>
          </label>
          <input id="name" name="password" type="password" class="form-control" placeholder="Enter password">
        </div>
        <div class="form-group">
          <label class="control-label required" for="name"> Re-password
            <sup style="color:red">*</sup>
          </label>
          <input id="name" name="cpass" type="password" class="form-control" placeholder="Enter re-password">
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="form-group">
          <label class="control-label required" for="name"> Gender
            <sup style="color:red">*</sup>
          </label>
          <select class="form-control" style="height: auto;">
              <option value="true" selected style="font-size: 1.2em">Male</option>
              <option value="false" style="font-size: 1.2em">Female</option>
            </select>
        </div>
        <div class="form-group">
          <label class="control-label required" for="name"> Address
            <sup style="color:red">*</sup>
          </label>
          <input id="name" name="address" type="text" class="form-control" placeholder="Enter address">
        </div>
        <div class="form-group">
          <label class="control-label required" for="name"> Hobbies
            <sup style="color:red">*</sup>
          </label>
          <input id="name" name="hobbies" type="text" class="form-control" placeholder="Enter hobbies">
        </div>
        <div class="form-group">
          <label class="control-label required" for="name"> Avatar
            <sup style="color:red">*</sup>
          </label>
          <input id="name" name="avatar" type="file" class="form-control">
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 15px">
      <div class="col-md-6">
      </div>
      <div class="col-md-6">
        <button class="btn btn-danger form-control" style="background-color: #5cb85c;color:#ffffff;font-size: 1.2em;font-weight: bold">CREATE ACCOUNT</button>
      </div>
    </div>

  </div>
</div>
